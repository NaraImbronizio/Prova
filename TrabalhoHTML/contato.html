
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <div class="menu">
        <a href="index.html">Home</a>
    </div>
            <h1>Convocação</h1>
            <h2>Faça Parte do nosso time de Bruxos</h2>
            <div>
                <img src=".\img\CartaHogwarts.jpg" alt="Hogwarts">
    </header>
    <fieldset>
        <label for="nome">Nome Completo:</label>
        <input type="text" name="nome" id="nome" placeholder="Ex: Madame Nora" required/><br/>
        <label for="endereco">Endereço:</label>
        <input type="text" name="endereco" id="endereco" placeholder="Ex: Rua dos Alfeneiros, nº 4" required/><br/>
        <label for="cidade">Cidade:</label>
        <input type="text" name="cidade" id="cidade" placeholder="Ex: Londres" required/><br/>
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" placeholder="magic@hogwarts" required/><br/>
        <label for="password">Senha:</label>
        <input type="password" name="password" id="password" placeholder="Digite uma senha" required/><br/>
        <button type="submit">Cadastrar</button> 
        <button type="reset">Cancelar</button>    
    </fieldset>    
</body>
</html>
